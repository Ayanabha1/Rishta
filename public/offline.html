<!-- public/offline.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>No Internet Connection - Rishta</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        background: linear-gradient(to bottom right, #e6d3ff, #c4b0ff);
        color: #333;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        width: 100%;
        max-width: 600px;
        margin-bottom: 10px;
        padding: 10px 20px;
      }

      .back-button {
        background: rgba(255, 255, 255, 0.5);
        border: none;
        border-radius: 50px;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 16px;
        font-weight: bold;
        color: #333;
        cursor: pointer;
        text-decoration: none;
      }

      .logo-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 60px;
        margin-bottom: 40px;
      }

      .wifi-icon {
        width: 120px;
        height: 120px;
        margin-bottom: 30px;
        color: #8844ee;
      }

      .brand-name {
        font-size: 28px;
        font-weight: bold;
        color: #8844ee;
      }

      .content-card {
        background: rgba(255, 255, 255, 0.6);
        border-radius: 20px;
        padding: 30px;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      }

      h1 {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 15px;
      }

      p {
        font-size: 18px;
        color: #555;
        margin-bottom: 30px;
      }

      .retry-button {
        width: 100%;
        padding: 15px;
        background: #8844ee;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
      }

      .retry-button:hover {
        background: #7733dd;
      }

      .retry-button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="/" class="back-button">
        <span style="font-size: 20px">‚Üê</span> Home
      </a>
    </div>

    <div class="logo-container">
      <svg
        class="wifi-icon"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <line x1="1" y1="1" x2="23" y2="23"></line>
        <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
        <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
        <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
        <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
        <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
        <line x1="12" y1="20" x2="12.01" y2="20"></line>
      </svg>
      <div class="brand-name">RISHTA</div>
    </div>

    <div class="content-card">
      <h1>No Connection</h1>
      <p>Please check your internet connection to continue</p>
      <button id="retryButton" class="retry-button">Try Again</button>
    </div>

    <script>
      const retryButton = document.getElementById("retryButton");

      retryButton.addEventListener("click", function () {
        this.disabled = true;
        this.textContent = "Trying to reconnect...";

        // Reload the page to try to reconnect
        window.location.reload();
      });

      // Auto-refresh when online
      window.addEventListener("online", function () {
        window.location.reload();
      });
    </script>
  </body>
</html>
